<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Virtual Classroom - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                {% if picture %}
                <img src="{{ picture }}" alt="Profile picture" class="profile-pic">
                {% endif %}
                <span>Welcome, {{ user_name }}!</span>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </header>

        <div class="chat-container">
            <div id="chat-messages"></div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="command-buttons">
            <button onclick="sendCommand('!help')">üìö Help</button>
            <button onclick="sendCommand('!topics')">üìã Topics</button>
            <button onclick="sendCommand('!quiz')">‚úèÔ∏è Quiz</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Theme switching logic
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
        }

        // Theme switch handler
        themeToggle.addEventListener('change', function(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
